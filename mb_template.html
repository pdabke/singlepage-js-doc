<!doctype html>

<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150726692-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-150726692-1');
  </script>

  <title>Singlepage.js Documentation</title>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Singlepage.js Documentation">
  <meta name="keywords" content="Singlepage.js, vue.js, portal framework">
  <meta name="author" content="Padmanabh dabke">

  <!-- Bootstrap core CSS -->
  <link href="{{rootFolder}}mb_bootstrap.css" rel="stylesheet">
  <link href="{{rootFolder}}mb.css" rel="stylesheet">

  <link rel="icon" href="{{rootFolder}}favicon.ico">

  <!-- highlight.js CSS -->
  <link href="https://highlightjs.org/static/demo/styles/solarized-light.css" rel="stylesheet">
  <!-- Google Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.5/lunr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
  <script src="{{rootFolder}}mb_search_index.js"></script>
  <script src="{{rootFolder}}mb.js"></script>
</head>

<body>
    <header class="mb-navbar">
        <span class="navbar-brand"><a href="{{rootFolder}}../index.html"><img src="{{rootFolder}}images/app_logo.png"></span></a>
        <i class="d-md-none material-icons mb-menu-button" onclick="mb_toggle_sidebar(event)">menu</i>
    </header>
    <div class="mb-search">
        <div class="mb-search-form">
            <form autocomplete="off" class="form-inline">
                <input id="search-input" class="form-control" placeholder="Search" type="text">
            </form>
        </div>
    </div>

    <main class="container-fluid">
        <div class="row flex-md-nowrap">
            <div id="mb-sidebar-id" class="col-md-3 mb-sidebar">
                <div>
                    {{sidebarContent}}
                </div>
                <div class="mb-footer">
                    Powered by <a href="https://www.nabh.com/Singlepage.js/index.html">Singlepage.js</a>
                </div>
            </div>
            <div class="col-12 col-md-7 mb-content">
                {{mainContent}}
            </div>
            <div class="d-none d-md-block col-md-2 mb-toc">
                <div class="mb-toc-content">
                    {{tocContent}}
                </div>
            </div>
        </div>
    </main>
    <script>
        var MBRootDir = '{{rootFolder}}';
        window.onload = function () {
            mb_init_search();
        }
    </script>
</body>

</html>
